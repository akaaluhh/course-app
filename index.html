<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CourseApp</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title">
            COURSE APP
        </div>
        <div class="main" id="maindiv">

            <!--  User or Admin  -->
            <span class="account_type" id="account_type">User SignIn</span>

            <br>

            <!--  Inputbox container  -->
            <div id="inputdiv">
                <input type="text" id="input_email" placeholder="Email">
                <br>
                <input type="text" id="input_pw" placeholder="Password">
            </div>

            <!-- RPC button -->
            <button id="primary_button" onclick="primary()">Sign In</button>

            <br>

            <!--  Switch between SignIn/SignUp  -->
            <span class="operation_mode" id="operation_mode">Don't have an account ?</span>
            <button id="secondary_button" onclick="secondary()">SignUp</button>

            <br>

            <!--  Switch between User/Admin modes  -->
            <span class="consumer_mode" id="consumer_mode">Are you a creator ?</span>
            <button id="tertiary" onclick="tertiary()">Creator</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
